<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1fe1474bbd.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Interactive Rating</title>
    </head>
    <body
        class="flex h-dvh flex-col items-center justify-center bg-neutral-blue-very-dark"
    >
        <main
            class="max-w-xs rounded-3xl bg-gradient-to-b from-neutral-blue-dark to-gray-800 p-6"
        >
            <section class="flex flex-col gap-6" id="rating-form">
                <div
                    class="w-max rounded-full bg-neutral-grey-medium bg-opacity-20 p-3"
                >
                    <img
                        src="/src/assets/images/icon-star.svg"
                        alt="star icon"
                        class="h-3 w-3"
                    />
                </div>
                <article class="space-y-3">
                    <h1 class="text-2xl font-bold text-white">
                        How did we do?
                    </h1>
                    <p class="text-sm text-neutral-grey-light">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </article>
                <ul class="flex justify-between text-sm font-bold">
                    <li
                        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-neutral-grey-medium bg-opacity-20 text-neutral-grey-light hover:bg-primary-orange hover:text-white"
                        id="rating"
                    >
                        1
                    </li>
                    <li
                        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-neutral-grey-medium bg-opacity-20 text-neutral-grey-light hover:bg-primary-orange hover:text-white"
                        id="rating"
                    >
                        2
                    </li>
                    <li
                        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-neutral-grey-medium bg-opacity-20 text-neutral-grey-light hover:bg-primary-orange hover:text-white"
                        id="rating"
                    >
                        3
                    </li>
                    <li
                        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-neutral-grey-medium bg-opacity-20 text-neutral-grey-light hover:bg-primary-orange hover:text-white"
                        id="rating"
                    >
                        4
                    </li>
                    <li
                        class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-neutral-grey-medium bg-opacity-20 text-neutral-grey-light hover:bg-primary-orange hover:text-white"
                        id="rating"
                    >
                        5
                    </li>
                </ul>
                <button
                    class="w-full rounded-3xl bg-primary-orange p-3 uppercase tracking-wide text-white hover:bg-white hover:text-primary-orange md:p-2"
                    id="submit-btn"
                >
                    Submit
                </button>
            </section>

            <section id="thank-you" class="hidden flex-col items-center gap-6">
                <img src="/src//assets//images//illustration-thank-you.svg" />
                <div
                    class="w-max rounded-3xl bg-neutral-grey-light bg-opacity-10 px-3 py-1"
                >
                    <span class="text-primary-orange" id="rating-state"></span>
                </div>
                <article class="flex flex-col gap-2 text-center">
                    <h1 class="text-2xl font-bold text-white">Thank you</h1>
                    <p class="text-sm text-neutral-grey-light">
                        We appreciate you taking the time to give a rating. If
                        you ever need more support, donâ€™t hesitate to get in
                        touch!
                    </p>
                </article>
            </section>
        </main>
        <script type="module" src="/src/rating.ts"></script>
    </body>
</html>

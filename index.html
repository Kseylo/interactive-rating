<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- <script type="module" src="/src/emailValidation.ts"></script> -->
        <script
            src="https://kit.fontawesome.com/1fe1474bbd.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Interactive Rating</title>
    </head>
    <body
        class="bg-neutral-blue-very-dark flex h-dvh flex-col items-center justify-center"
    >
        <main
            class="from-neutral-blue-dark flex max-w-xs flex-col gap-6 rounded-lg bg-gradient-to-b to-gray-800 p-6"
        >
            <div
                class="bg-neutral-grey-medium w-max rounded-full bg-opacity-20 p-3"
            >
                <img
                    src="/src/assets/images/icon-star.svg"
                    alt="star icon"
                    class="h-3 w-3"
                />
            </div>
            <article class="space-y-3">
                <h1 class="text-2xl font-bold text-white">How did we do?</h1>
                <p class="text-neutral-grey-light text-sm">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
            </article>
            <ul class="flex justify-between text-sm font-bold">
                <li
                    class="bg-neutral-grey-medium text-neutral-grey-light hover:bg-primary-orange flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-opacity-20 hover:text-white"
                >
                    1
                </li>
                <li
                    class="bg-neutral-grey-medium text-neutral-grey-light flex h-10 w-10 items-center justify-center rounded-full bg-opacity-20"
                >
                    2
                </li>
                <li
                    class="bg-neutral-grey-medium text-neutral-grey-light flex h-10 w-10 items-center justify-center rounded-full bg-opacity-20"
                >
                    3
                </li>
                <li
                    class="bg-neutral-grey-medium text-neutral-grey-light flex h-10 w-10 items-center justify-center rounded-full bg-opacity-20"
                >
                    4
                </li>
                <li
                    class="bg-neutral-grey-medium text-neutral-grey-light flex h-10 w-10 items-center justify-center rounded-full bg-opacity-20"
                >
                    5
                </li>
            </ul>
            <button
                class="bg-primary-orange hover:text-primary-orange w-full rounded-3xl p-3 uppercase tracking-wide text-white hover:bg-white"
            >
                Submit
            </button>
        </main>
    </body>
</html>
